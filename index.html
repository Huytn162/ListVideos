<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Feed - TikTok Style</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header: hiển thị danh mục video theo thumb -->
  <header>
    <h1>Chọn Danh Mục Video</h1>
    <div class="category-container" id="categoryContainer">
      <!-- Các mục danh mục sẽ được load ở đây qua JavaScript -->
    </div>
  </header>
  
  <!-- Phần hiển thị video feed của danh mục đã chọn -->
  <section id="videoSection" style="display: none;">
    <div class="video-feed" id="videoFeed"></div>
    <div class="control-buttons">
      <button onclick="prevVideo()">Previous</button>
      <button onclick="nextVideo()">Next</button>
    </div>
  </section>
  
  <!-- Loading indicator -->
  <div class="loading" id="loading">Đang tải...</div>
  
  <script src="js/script.js"></script>
</body>
</html>
