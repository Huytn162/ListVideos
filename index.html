<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Feed - TikTok Style</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header: Hiển thị danh mục video với thumbnail -->
  <header>
    <h1>Chọn Danh Mục Video</h1>
    <div class="category-container" id="categoryContainer">
      <!-- Các mục danh mục sẽ được load động bởi JavaScript -->
    </div>
  </header>
  
  <!-- Phần video feed: Ẩn đi khi chưa có danh mục được chọn -->
  <section id="videoSection" style="display: none;">
    <div class="video-feed" id="videoFeed">
      <!-- Danh sách video của danh mục được load động tại đây -->
    </div>
    <div class="control-buttons">
      <button onclick="prevVideo()">Previous</button>
      <button onclick="nextVideo()">Next</button>
    </div>
  </section>
  
  <!-- Loading indicator -->
  <div class="loading" id="loading" style="display: none;">Đang tải...</div>
  
  <script src="js/script.js"></script>
</body>
</html>
