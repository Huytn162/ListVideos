<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Feed - TikTok Style</title>
  <style>
    /* Cài đặt cơ bản cho nền và font */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-y: scroll;
    }
    /* Container chứa toàn bộ feed video */
    .video-feed {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    /* Mỗi phần tử video chiếm cả màn hình */
    .video-item {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    /* Style cho thẻ video: fill toàn bộ container và giữ tỷ lệ */
    .video-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Tiêu đề video, xuất hiện ở dưới cùng */
    .video-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    /* Thông báo loading ở giữa trang */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Thông báo loading cho tới khi dữ liệu được tải về -->
  <div class="loading" id="loading">Đang tải...</div>
  
  <!-- Container chứa video feed -->
  <div class="video-feed" id="videoFeed"></div>

  <script>
    let videoList = [];
    const videoFeed = document.getElementById('videoFeed');
    const loading = document.getElementById('loading');

    // Hàm tạo một phần tử video feed
    function createVideoItem(videoData) {
      const container = document.createElement('div');
      container.className = 'video-item';
      
      // Tạo thẻ video với poster là thumbnail
      const videoEl = document.createElement('video');
      videoEl.src = videoData.url;
      videoEl.poster = videoData.thumb; // hiển thị ảnh thumbnail ban đầu
      videoEl.muted = true;          // bắt buộc với autoplay
      videoEl.loop = true;
      videoEl.playsInline = true;    // cho iOS
      videoEl.preload = "metadata";  // preload metadata để khởi động nhanh
      
      // Tạo tiêu đề video
      const titleEl = document.createElement('div');
      titleEl.className = 'video-title';
      titleEl.textContent = videoData.title;
      
      container.appendChild(videoEl);
      container.appendChild(titleEl);
      return container;
    }

    // Sử dụng IntersectionObserver để tự động phát video khi xuất hiện trong viewport
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target.querySelector('video');
        if (entry.isIntersecting && entry.intersectionRatio >= 0.7) {
          video.play().catch(err => console.error(err));
        } else {
          video.pause();
        }
      });
    }, {
      threshold: 0.7
    });

    // Tải file JSON chứa danh sách video từ tệp trong dự án (đường dẫn phải chính xác so với cấu trúc của bạn)
    fetch('videos/video-list.json')
      .then(response => response.json())
      .then(data => {
        videoList = data;
        loading.style.display = 'none';
        // Với mỗi video, tạo phần tử hiển thị và thêm vào feed
        videoList.forEach(videoData => {
          const videoItem = createVideoItem(videoData);
          videoFeed.appendChild(videoItem);
          observer.observe(videoItem);
        });
      })
      .catch(error => {
        console.error('Lỗi tải JSON:', error);
        loading.textContent = 'Lỗi tải danh sách video';
      });
  </script>
</body>
</html>
